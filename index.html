<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Portfolio</title>
</head>

<body>
    <header>
        <div class="decoLineVerticalFull position-absolute"></div>
        <div class="navSocialNetwork">
            <a href="https://www.linkedin.com/in/arthur-guichot/"><img src="logo/logo Sn Linkedid.svg" alt="lien Linkedid" class="logoLinkedid"></a>
            <a href="https://github.com/Cybernet-Studio"><img src="logo/logo Sn github.svg" alt="lien github" class="logoGithub"></a>
        </div>
        <nav class="navBoxMenu navbar d-flex justify-content-end align-items-end">
            <div class="decoLineHorizontal"></div>
            <div class="decoLineVertical"></div>

            <div class="buttonBoxNavMenu container-fluid d-flex justify-content-end">
                <div class="navMenu d-flex justify-content-evenly align-items-center">
                    <button id="aPro" class="styleBt">A propos de moi</button>
                    <button id="real"  class="styleBt">Réalisations</button>
                    <button id="comp"  class="styleBt">Compétences</button>
                    <button id="cont"  class="styleBt">Contact</button>
                </div>
            </div>
        </nav>
    </header>

    <section>
        <div class="sctPresentation container-fluid"></div>
    </section>
    <section>
        <div class="sctApropos container-fluid">
            <div class="d-flex justify-content-center"><h3>Á propos de moi</h3></div>
        </div>
    </section>
    <section>
        <div class="sctRealisations container-fluid">
            <div class="d-flex justify-content-center"><h3>Mes projets et réalisations</h3></div>
        </div>
    </section>
    <section>
        <div class="sctCompetences container-fluid">
            <div class="d-flex justify-content-center"><h3>Mes compétences</h3></div>
            <div class="row blockCompetences">
                <!-- langage -->
                <div class="col-4">
                    <div class="linelangage1 d-flex justify-content-evenly">
                        <img src="logo/logo Cd js.svg" alt="Logo Javascript" class="imgLogoJs">
                        <img src="logo/logo Cd php.svg" alt="Logo Php" class="imgLogoPhp">
                        <img src="logo/logo Cd java.svg" alt="Logo Java" class="imgLogoJava">
                    </div>
                    <div class="linelangage2 d-flex justify-content-evenly">
                        <img src="logo/logo Cd html5.svg" alt="Logo Html5" class="imgLogoHtml">
                        <img src="logo/logo Cd css3.svg" alt="Logo Css3" class="imgLogoCss">
                    </div>
                </div>
                <!-- Frawmework -->
                <div class="lineFramework col-4 d-flex justify-content-evenly">
                    <img src="logo/logo Fw bootstarp.svg" alt="Logo Bootstarp" class="imgLogoBootstarp">
                    <img src="logo/logo Fw laravel.svg" alt="Logo Laravel" class="imgLogoLaravel">
                </div>
                <!-- Logiciel -->
                <div class="col-4">
                    <div class="linesoftware1 d-flex justify-content-evenly ">
                        <img src="logo/logo Lg git.svg" alt="Logo Git" class="imgLogoGit">
                        <img src="logo/logo Lg My sql.svg" alt="Logo MySQL" class="imgLogoMySQL">
                        <img src="logo/logo Lg worpress.svg" alt="Logo wordpress" class="imgLogoWordpress">
                    </div>
                    <div class="linesoftware2 d-flex justify-content-evenly">
                        <img src="logo/logo Lg VSCode.svg" alt="Logo Visual Studio Code" class="imgLogoVSC">
                        <img src="logo/logo Lg Vegas Pro.svg" alt="Logo Vegas Pro" class="imgLogoVegasPro">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="sctContact container-fluid">
            <div class="row">
                <h3 class="d-flex justify-content-center">Me contacter</h3>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="formBox d-flex justify-content-center">
                    <form action="" method="">
                        <div class="fieldName">
                            <p>Votre nom :</p>
                            <input type="text" id="name">
                        </div>
                        <div class="fieldMail">
                            <p>Votre mail :</p>
                            <input type="email" id="mail">
                        </div>
                        <div class="fieldMsg">
                            <p>Votre message :</p>
                            <textarea name="" id="msg" cols="30" rows="10"></textarea>
                        </div>
                        <button type="submit" id="btSend">Envoyer</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="basPage container-fluid">

        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="src.js"></script>
</body>
</html>
